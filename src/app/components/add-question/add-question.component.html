  <div class="row" *ngIf="viewQuestions">
    <ul>
       <h2>All questions:-</h2>
   
       <li *ngFor="let question of quizes[0].questions; let i=index;" >
       
         <b> {{question.id}}) {{question.text}}</b>
   
          <ul>
            <li *ngFor="let choice of question.choices">
                {{choice}}
            </li>
          </ul>
       </li>
       <br>
    </ul>
   </div>


   <div class="row" *ngIf="QuestionAdd">
    <div>
      <div class="input-group mb-3">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Question</span>
          <input type="text" #question (keyup)="0" class="form-control" placeholder="Enter Question" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    
          <span class="input-group-text" id="basic-addon1">Choice1</span>
          <input type="text" #choice1 (keyup)="0" class="form-control" placeholder="Enter choice1" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">choice2</span>
          <input type="text" #choice2 (keyup)="0" class="form-control" placeholder="Enter choice2" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">choice3</span>
          <input type="text" #choice3 (keyup)="0" class="form-control" placeholder="Enter choice3" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">choice4</span>
          <input type="text" #choice4 (keyup)="0" class="form-control" placeholder="Enter choice4" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <br>
        <button type="button" class="btn btn-success">Add Question</button>
    
     </div>
    

   </div>

   <div class="row" *ngIf="QuestionDelete">
    <div>

      <ul>
      
    
        <li *ngFor="let question of quizes[0].questions; let i=index;" >
         <input type="radio"  id="Question1"  (change)="OnDelete()">
          <b> {{question.id}}) {{question.text}}</b>
    
           <ul>
             <li *ngFor="let choice of question.choices">
                 {{choice}}
             </li>
           </ul>
        </li>
        <br>
     </ul>
        <br>
        <button type="button" class="btn btn-danger">Delete Question</button>
    
     </div>
    

   </div>
